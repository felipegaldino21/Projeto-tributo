<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tributo ao Silvio Santos</title>
    
</head>
<body>
    <!--Cabeçalho de página-->
    <div class="container">
        <h1 class="titulo-principal">Silvio Santos</h1>
        <p class="paragrafo-principal"></p>
        <div class="img-destaque">
            <figure>
                <!--Imagem de destaque-->
                <img src="img/silvio.jpg" alt="Silvio Santos">
                <figcaption>Silvio Santos encanta todos com seu carinho</figcaption>
                <p>Silvio nasceu em 1930, começou a trabalhar como camelô com 14 anos, e 
                    foi trabalhando que aprendeu a negociar e expor a sua voz
                </p>
                <p>
                    Foi convidado a ser locutor na Rádio Guanabara, mas não ficou lá
                    por muito tempo. pois como camelô ganhava mais.
                </p>
                <p>
                    Depois de servir ao exército, criou uma maneira de tornar as viagens
                    mais dinâmicas nas embarcações que iam do Rio de Janeiro à Niterói:
                    criou um serviço de alto falantes para anunciar os produtos negociados.
                    Posteriormente, entrou para o ramo de shows e sorteios de loterias.
                </p>
                <p>
                    Em 1962 começo a sua carreira na televisão, com o programa "Vamos Brincar
                    de Forca", transmitido pela TV Paulista.
                </p>

                <p>
                    Passou pela Rede Tupi e Rede Record, nesta, conseguiu
                    <span class="destaque"> 50% das ações da TV.</span> Mas o grande empreendimento de Silvio
                    Santos seria o SBT - Sistema Brasileiro de Televisão, canal próprio, onde
                    apresentaria o seu tradicional Programa "Silvio Santos" e venderia outros
                    produtos, como o Baú da Felicidade, empresa de venda de carnês e sorteios.
                </p>
            </figure>
        </div>
        <!--Biografia-->
        <div class="biografia-container"> 
            <h2>Um pouco de sua história...</h2>
        </div>
    </div>
    
</body>
</html>
